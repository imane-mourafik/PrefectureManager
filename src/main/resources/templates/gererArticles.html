<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gérer les articles</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4f46e5;
      color: #fff;
      padding: 20px 40px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .admin-header .logo img {
      height: 40px;
    }

    .logout-btn {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }

    .logout-btn i {
      margin-right: 8px;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 40px;
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .option-card {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 30px 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .option-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
    }

    .option-card a {
      text-decoration: none;
      color: #333;
    }

    .option-card i {
      font-size: 40px;
      color: #4f46e5;
      margin-bottom: 15px;
    }

    .option-card span {
      display: block;
      font-size: 18px;
      font-weight: 600;
      margin-top: 10px;
    }

  </style>
</head>
<body>

<header class="admin-header">
  <div class="logo">
    <img th:src="@{/logo.png}" alt="Logo" />
  </div>
  <a href="/logout" class="logout-btn"><i class="fas fa-sign-out-alt"></i>Déconnexion</a>
</header>

<div class="container">
  <h1>Gérer les articles</h1>

  <div class="options-grid">
    <div class="option-card">
      <a th:href="ajouter-article" onclick="location.href='/ajouter-article'">
        <i class="fas fa-plus-circle"></i>
        <span>Ajouter un article</span>
      </a>
    </div>

    <div class="option-card">
      <a th:href="consulter-article" onclick="location.href='/consulter-article'">
        <i class="fas fa-list"></i>
        <span>Consulter les articles</span>
      </a>
    </div>

  </div>
</div>

</body>
</html>
