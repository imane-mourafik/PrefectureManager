<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un Article</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #fef9ff);
      margin: 0;
      padding: 0;
    }

    .dashboard {
      max-width: 600px;
      margin: 4rem auto;
      background-color: #ffffff;
      border-radius: 15px;
      padding: 3rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .logo img {
      width: 80px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(0,0,0,0.15);
    }

    h2 {
      color: #1e3a8a;
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 0.9rem 1.1rem;
      margin-bottom: 1.5rem;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #f9fafb;
      transition: all 0.3s ease;
    }

    input:focus,
    select:focus {
      border-color: #6366f1;
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
      outline: none;
    }

    button[type="submit"] {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 0.9rem 1.5rem;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #4338ca;
    }

    button i {
      margin-right: 0.5rem;
    }

    .field-icon {
      margin-right: 0.5rem;
      color: #4f46e5;
    }
  </style>
</head>
<body>

<main class="dashboard">

  <div class="logo">
    <img src="/logo.png" alt="Logo">
  </div>

  <h2><i class="fas fa-box field-icon"></i> Ajouter un Nouvel Article</h2>

  <form th:action="@{/ajouter-article}" th:object="${article}" method="post">


    <label for="nom"><i class="fas fa-tag field-icon"></i> Nom :</label>
    <input type="text" id="nom" th:field="*{nom}" required />

    <label for="description"><i class="fas fa-align-left field-icon"></i> Description :</label>
    <input type="text" id="description" th:field="*{description}" required />

    <label for="prix"><i class="fas fa-euro-sign field-icon"></i> Prix :</label>
    <input type="number" step="0.01" id="prix" th:field="*{prix}" required />

    <label for="quantite"><i class="fas fa-hashtag field-icon"></i> Quantité :</label>
    <input type="number" id="quantite" th:field="*{quantite}" required />

    <label for="typeArticle"><i class="fas fa-cogs field-icon"></i> Type d'Article :</label>
    <select id="typeArticle" th:field="*{typeArticle}" required>
      <option value="INFORMATIQUE">Informatique</option>
      <option value="MOBILIER"> MOBILIER</option>
      <option value="DOCUMENT_ADMINISTRATIF">  DOCUMENT_ADMINISTRATIF</option>
      <option value="VEHICULE">  VEHICULE</option>
      <option value="AUTRE">  AUTRE</option>
    </select>

    <label for="serviceAffecte"><i class="fas fa-building field-icon"></i> Service Affecté :</label>
    <select id="serviceAffecte" th:field="*{serviceAffecte}" required>
      <option th:value="RESSOURCES_HUMAINES">RESSOURCES_HUMAINES</option>
      <option th:value="INFORMATIQUE">INFORMATIQUE</option>
      <option th:value="FINANCES">FINANCES</option>
      <option th:value="SECRETARIAT"> SECRETARIAT</option>
      <option th:value="LOGISTIQUE"> LOGISTIQUE </option>
      <option th:value="AUTRE">  AUTRE </option>
      <!-- Ajoute d'autres services si besoin -->
    </select>

    <button type="submit"><i class="fas fa-plus-circle"></i> Ajouter</button>

  </form>
</main>

</body>
</html>
