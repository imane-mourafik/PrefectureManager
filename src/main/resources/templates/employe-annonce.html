<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des annonces</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f4f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      margin-top: 50px;
    }

    .card {
      border: none;
      border-left: 6px solid #0d47a1;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.01);
    }

    .card-title {
      color: #0d47a1;
      font-size: 1.4rem;
      font-weight: bold;
    }

    .card-text {
      font-size: 1rem;
    }

    .date {
      color: #6c757d;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4 text-center text-primary"><i class="fas fa-list"></i> Liste des annonces</h2>

  <div class="row g-4" th:each="a : ${annonces}">
    <div class="col-md-12">
      <div class="card p-4">
        <div class="card-body">
          <h3 class="card-title" th:text="${a.titre}">Titre</h3>
          <p class="card-text" th:text="${a.contenu}">Contenu de l'annonce</p>
          <p class="date">
            <i class="far fa-calendar-alt"></i>
            <span th:text="${#temporals.format(a.datePublication, 'dd/MM/yyyy HH:mm')}">Date</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
