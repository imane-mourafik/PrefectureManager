<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord - Administrateur</title>
    <link rel="stylesheet" href="/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
<header class="admin-header">
    <div class="logo">
        <img src="/logo.png" alt="Logo App">
    </div>
    <div class="welcome">
        Bienvenue, <span th:text="${admin.nom}">Administrateur</span>
    </div>
    <div>
        <a href="/Admin/logout" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
    </div>
</header>

<main class="dashboard">
    <h2>Tableau de bord - Administrateur</h2>
    <div class="card-container">
        <div class="dashboard-card" onclick="location.href='/gererEmployes'">
            <i class="fas fa-users"></i>
            <p>Gérer les employés</p>
        </div>

        <div class="dashboard-card" onclick="location.href='/gerer-fournisseur'">
            <i class="fas fa-truck"></i>
            <p>Gérer les fournisseurs</p>
        </div>

        <div class="dashboard-card" onclick="location.href='/consulterstockAdmine'">
            <i class="fas fa-boxes"></i>
            <p>Voir l'état du stock</p>
        </div>

        <div class="dashboard-card" onclick="location.href='/admin/annonces'">
            <i class="fas fa-bullhorn"></i>
            <p>Publier une annonce</p>
        </div>

        <div class="dashboard-card" onclick="location.href='/admin/reclamations'">
            <i class="fas fa-exclamation-circle"></i>
            <p>Voir les réclamations</p>
        </div>

        <div class="dashboard-card" onclick="location.href='/admin/confirmation'">
            <i class="fas fa-calendar-alt"></i>
            <p>Voir les demandes de congé</p>
        </div>
    </div>
</main>
</body>
</html>
