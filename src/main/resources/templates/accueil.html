<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil Gestion Stock</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <!-- Logo à gauche -->
    <div class="logo">
        <img src="/logo.png" alt="Logo App">
    </div>

    <!-- Contenu à droite -->
    <div class="content">

        <h1>Bienvenue dans votre application<br>de <span>gestion de stock</span></h1>

        <!-- Bloc de message d'erreur -->
        <div th:if="${erreur}" style="color: red; margin-bottom: 10px;" th:text="${erreur}"></div>

        <!-- Formulaire de connexion -->
        <form action="/login" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="motdepasse" placeholder="Mot de passe" required>
            <button type="submit">Connexion</button>

            <div class="forgot-password">
                <a href="/forgot-password">Mot de passe oublié ?</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
