<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Modifier Commande</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #fef6ff);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 4rem auto;
      background: #fff;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #1e40af;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #6366f1;
      background-color: #fff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 1rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4338ca;
    }

    .icon-label i {
      margin-right: 0.5rem;
      color: #4f46e5;
    }

    /* Modification du style des boutons */
    .add-btn {
      width: auto;
      display: inline-block;
      padding: 0.8rem 1rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }

    .add-btn:hover {
      background-color: #4338ca;
    }

    .button-container {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>

<div class="container">

  <h2><i class="fas fa-edit"></i> Modifier la Commande</h2>

  <!-- Formulaire de modification -->
  <form th:action="@{/modifier-commande/{id}(id=${commande.id})}" method="post" th:object="${commande}">

    <!-- Date -->
    <label for="date" class="icon-label"><i class="fas fa-calendar-alt"></i> Date :</label>
    <input type="date" id="date" th:field="*{date}" required>

    <!-- Statut -->
    <label for="statut" class="icon-label"><i class="fas fa-tasks"></i> Statut :</label>
    <select id="statut" th:field="*{statut}" required>
      <option value="EN_ATTENTE" th:selected="${commande.statut == 'EN_ATTENTE'}">En attente</option>
      <option value="COMPLÉTÉ" th:selected="${commande.statut == 'COMPLÉTÉ'}">Complété</option>
      <option value="ANNULÉ" th:selected="${commande.statut == 'ANNULÉ'}">Annulé</option>
    </select>

    <!-- Fournisseur -->
    <label for="fournisseurId" class="icon-label"><i class="fas fa-truck"></i> Fournisseur :</label>
    <select id="fournisseurId" name="fournisseurId" required>
      <option value="">-- Choisir un fournisseur --</option>
      <th:block th:each="f : ${fournisseurs}">
        <option th:value="${f.id}" th:text="${f.nom}"
                th:selected="${commande.fournisseur != null && commande.fournisseur.id == f.id}"></option>
      </th:block>
    </select>

    <!-- Sélecteur Type d'Article -->
    <label for="typeArticle"><i class="fas fa-cogs field-icon"></i> Type d'article :</label>
    <select id="typeArticle" name="typeArticle" onchange="updateArticles(this.value)" required>
      <option value="INFORMATIQUE">Informatique</option>
      <option value="MOBILIER">Mobiliers</option>
      <option value="DOCUMENT_ADMINISTRATIF">Documents administratifs</option>
      <option value="VEHICULE">Véhicules</option>
      <option value="AUTRE">Autres</option>
      <option th:each="type : ${types}" th:value="${type}" th:text="${type}"></option>
    </select>

    <div id="articles-container">
      <!-- Une première ligne est ajoutée par défaut -->
      <div class="article-row">
        <input type="text" name="noms[]" placeholder="Nom de l'article" required />
        <input type="number" name="quantites[]" placeholder="Quantité" min="1" required />
        <input type="number" name="prix[]" placeholder="Prix" min="0" step="0.01" required />
      </div>
    </div>

    <script>
      function ajouterLigne() {
        const container = document.getElementById("articles-container");

        const nouvelleLigne = document.createElement("div");
        nouvelleLigne.classList.add("article-row");

        nouvelleLigne.innerHTML = `
            <input type="text" name="noms[]" placeholder="Nom de l'article" required />
            <input type="number" name="quantites[]" placeholder="Quantité" min="1" required />
            <input type="number" name="prix[]" placeholder="Prix unitaire" min="0" step="0.01" required />
            <button type="button" onclick="this.parentElement.remove()">-</button>
        `;

        container.appendChild(nouvelleLigne);
      }
    </script>

    <!-- Bouton Ajouter un article -->
    <div class="button-container">
      <button type="button" class="add-btn" onclick="ajouterLigne()">+</button>
    </div><br><br>

    <!-- Bouton Enregistrer -->
    <button type="submit"><i class="fas fa-save"></i> Enregistrer</button>
  </form>

</div>

</body>
</html>
