<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Modifier un Employé</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #fef9ff);
      margin: 0;
      padding: 0;
    }

    .dashboard {
      max-width: 600px;
      margin: 4rem auto;
      background-color: #ffffff;
      border-radius: 15px;
      padding: 3rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .logo img {
      width: 80px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(0,0,0,0.15);
    }

    h2 {
      color: #1e3a8a;
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 0.9rem 1.1rem;
      margin-bottom: 1.5rem;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #f9fafb;
      transition: all 0.3s ease;
    }

    input:focus,
    select:focus {
      border-color: #6366f1;
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
      outline: none;
    }

    button[type="submit"] {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 0.9rem 1.5rem;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #4338ca;
    }

    button i {
      margin-right: 0.5rem;
    }

    .field-icon {
      margin-right: 0.5rem;
      color: #4f46e5;
    }
  </style>
</head>
<body>

<main class="dashboard">

  <div class="logo">
    <img src="/logo.png" alt="Logo">
  </div>

  <h2><i class="fas fa-user-edit field-icon"></i> Modifier un Employé</h2>

  <form action="#" th:action="@{/gererEmployes/modifier-employe}" method="post">
    <!-- Pré-remplir le champ ID caché -->
    <input type="hidden" id="id" name="id" th:value="${personne.id}"/>

    <!-- Nom (modifiable) -->
    <label for="nom"><i class="fas fa-user field-icon"></i> Nom :</label>
    <input type="text" id="nom" name="nom" th:value="${personne.nom}" required class="form-input"/>

    <!-- Prénom (modifiable) -->
    <label for="prenom"><i class="fas fa-user-tag field-icon"></i> Prénom :</label>
    <input type="text" id="prenom" name="prenom" th:value="${personne.prenom}" required class="form-input"/>

    <!-- Email (modifiable) -->
    <label for="email"><i class="fas fa-envelope field-icon"></i> Email :</label>
    <input type="email" id="email" name="email" th:value="${personne.email}" required class="form-input"/>

    <!-- Mot de passe (modifiable, mais pré-rempli avec la valeur actuelle) -->
    <label for="motdepasse"><i class="fas fa-key field-icon"></i> Mot de passe :</label>
    <input type="password" id="motdepasse" name="motdepasse" th:value="${personne.motdepasse}" required class="form-input"/>

    <!-- Téléphone (modifiable) -->
    <label for="telephone"><i class="fas fa-phone field-icon"></i> Téléphone :</label>
    <input type="text" id="telephone" name="telephone" th:value="${personne.telephone}" required class="form-input"/>

    <!-- Adresse (modifiable) -->
    <label for="adresse"><i class="fas fa-map-marker-alt field-icon"></i> Adresse :</label>
    <input type="text" id="adresse" name="adresse" th:value="${personne.adresse}" required class="form-input"/>

    <!-- Numéro de carte (modifiable) -->
    <label for="numCarte"><i class="fas fa-credit-card field-icon"></i> Numéro de carte :</label>
    <input type="text" id="numCarte" name="numCarte" th:value="${personne.numCarte}" required class="form-input"/>

    <!-- Rôle (modifiable) -->
    <label for="role"><i class="fas fa-cogs field-icon"></i> Rôle :</label>
    <select id="role" name="role" class="form-select">
      <option value="Administrateur" th:selected="${personne.role == 'Administrateur'}">Administrateur</option>
      <option value="Magasinier" th:selected="${personne.role == 'Magasinier'}">Magasinier</option>
    </select>

    <button type="submit"><i class="fas fa-save"></i> Sauvegarder les modifications</button>
  </form>
</main>

</body>
</html>
