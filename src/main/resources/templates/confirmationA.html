<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Confirmation des demandes de congé</title>
  <!-- Lien vers le fichier CSS Bootstrap pour améliorer le design -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/admin-style.css">
  <link rel="stylesheet" href="/admin-style.css">
  <header class="admin-header">
    <div class="logo">
      <img src="/logo.png" alt="Logo App">
    </div>

    <div>
      <a href="/Admin/logout" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
    </div>
  </header>
</head>
<body>
<!-- Conteneur principal pour une meilleure organisation -->
<div class="container mt-5">
  <h2 class="mb-4">Demandes de congé</h2>

  <!-- Affichage conditionnel du tableau si la liste n'est pas vide -->
  <table class="table table-striped" th:if="${not #lists.isEmpty(demandes)}">
    <thead>
    <tr>
      <th>Nom et Prénom</th>
      <th>Carte Nationale</th>
      <th>Date de début</th>
      <th>Date de fin</th>
      <th>Motif</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="conge : ${demandes}">
      <!-- Affichage du nom, prénom et carte nationale de l'employé -->
      <td th:text="${conge.employe.nom} + ' ' + ${conge.employe.prenom}"></td>
      <td th:text="${conge.employe.numCarte} "></td>

      <td th:text="${conge.dateDebut}"></td>
      <td th:text="${conge.dateFin}"></td>
      <td th:text="${conge.motif}"></td>
      <td>
        <form th:action="@{/admin/traiter-demande}" method="post">
          <input type="hidden" th:name="congeId" th:value="${conge.id}"/>
          <button type="submit" name="action" value="accepter" class="btn btn-success">Accepter</button>
          <button type="submit" name="action" value="refuser" class="btn btn-danger">Refuser</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Message si aucune demande -->
  <div th:if="${#lists.isEmpty(demandes)}" class="alert alert-warning">
    <p>Aucune demande de congé pour le moment.</p>
  </div>

  <!-- Message général -->
  <div th:if="${message}" class="alert alert-info">
    <p th:text="${message}"></p>
  </div>
</div>

<!-- Lien vers le script Bootstrap pour interactivité si besoin -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
