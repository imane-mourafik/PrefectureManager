<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Publier une annonce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f4f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .form-container h2 {
      color: #0d47a1;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .btn-publish {
      background-color: #0d47a1;
      border: none;
      font-weight: bold;
    }

    .btn-publish:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2><i class="fas fa-bullhorn"></i> Publier une annonce</h2>

  <form method="post" th:action="@{/admin/annonces}" th:object="${annonce}">
    <div class="mb-3">
      <label for="titre" class="form-label">Titre de l'annonce</label>
      <input type="text" th:field="*{titre}" class="form-control" id="titre" placeholder="Titre de l'annonce" required>
    </div>

    <div class="mb-3">
      <label for="contenu" class="form-label">Contenu de l'annonce</label>
      <textarea th:field="*{contenu}" class="form-control" id="contenu" rows="5" placeholder="Rédigez ici le contenu de votre annonce" required></textarea>
    </div>

    <button type="submit" class="btn btn-publish btn-lg w-100">
      <i class="fas fa-paper-plane"></i> Publier l'annonce
    </button>
    <!-- Message de succès -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
      <span th:text="${message}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

  </form>
</div>

</body>
</html>
