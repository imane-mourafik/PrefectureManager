<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4f46e5;
            color: #fff;
            padding: 20px 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .admin-header .logo img {
            height: 40px;
        }

        .logout-btn {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }

        .logout-btn i {
            margin-right: 8px;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        .notification {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 16px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notification.unread {
            background-color: #fef9c3;
        }

        .notification.read {
            background-color: #f1f5f9;
        }

        .notification p {
            margin: 4px 0;
        }

        .actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn-lue {
            background-color: #22c55e;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }

        .btn-lue:hover {
            background-color: #16a34a;
        }

        .trash-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #dc2626;
            font-size: 18px;
        }

        .trash-btn:hover {
            color: #b91c1c;
        }
    </style>
</head>
<body>

<header class="admin-header">
    <div class="logo">
        <img th:src="@{/logo.png}" alt="Logo" />
    </div>
    <a href="/logout" class="logout-btn"><i class="fas fa-sign-out-alt"></i>D√©connexion</a>
</header>

<div class="container">
    <h2>üì¨ Notifications r√©centes</h2>

    <div th:if="${#lists.isEmpty(notifications)}">
        <p class="text-gray-500">Aucune notification pour le moment.</p>
    </div>

    <div th:each="notification : ${notifications}"
         th:class="'notification ' + (${notification.lue} ? 'read' : 'unread')">
        <div>
            <p class="font-medium text-gray-800" th:text="${notification.message}">Message</p>
            <p class="text-sm text-gray-500" th:text="${#dates.format(notification.date, 'dd/MM/yyyy HH:mm')}">Date</p>
        </div>

        <div class="actions">
            <form th:if="${!notification.lue}" th:action="@{'/notifications/lue/' + ${notification.id}}" method="post">
                <button type="submit" class="btn-lue">Marquer comme lue</button>
            </form>

            <span th:if="${notification.lue}" class="text-green-600 font-semibold">‚úîÔ∏è Lue</span>

            <form th:action="@{'/notifications/supprimer/' + ${notification.id}}" method="post">
                <button type="submit" title="Supprimer" class="trash-btn">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
