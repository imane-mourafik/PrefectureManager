<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Consulter les Employés</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <link rel="stylesheet" href="/admin-style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .logout-btn {
      float: right;
      text-decoration: none;
      background-color: #d9534f;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
    .admin-header {
      background-color: #343a40;
      padding: 10px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .admin-header img {
      height: 40px;
    }
    button {
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-left: 5px;
      border-radius: 3px;
      cursor: pointer;
    }
    a {
      margin-right: 5px;
    }
  </style>
</head>
<body>

<header class="admin-header">
  <div class="logo">
    <img src="/logo.png" alt="Logo App">
  </div>
  <div>
    <a href="/Magasinier/logout" class="logout-btn">Déconnexion</a>
  </div>
</header>

<div class="container">
  <h2>Liste des Employés</h2>

  <table>
    <thead>
    <tr>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Email</th>
      <th>Téléphone</th>
      <th>Adresse</th>
      <th>Numéro Carte</th>
      <th>Rôle</th>
      <th>Date de Recrutement</th>
      <th>Service</th>
      <th>Salaire</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employe : ${employes}">
      <td th:text="${employe.nom}"></td>
      <td th:text="${employe.prenom}"></td>
      <td th:text="${employe.email}"></td>
      <td th:text="${employe.telephone}"></td>
      <td th:text="${employe.adresse}"></td>
      <td th:text="${employe.numCarte}"></td>
      <td th:text="${employe.role}"></td>
      <td th:text="${employe.dateRecrutement}"></td>
      <td th:text="${employe.service}"></td>
      <td th:text="${employe.salaire}"></td>
      <td>
        <a th:href="@{/gererEmployes/modifier/{id}(id=${employe.id})}">Modifier</a>

        <form th:action="@{/gererEmployes/supprimer/{id}(id=${employe.id})}" method="post"
              onsubmit="return demanderJustification(this)" style="display:inline;">
          <input type="hidden" name="justification" />
          <button type="submit">Supprimer</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  function demanderJustification(form) {
    const justification = prompt("Veuillez saisir une justification pour la suppression :");
    if (!justification || justification.trim() === "") {
      alert("Suppression annulée : justification obligatoire.");
      return false;
    }
    form.querySelector('input[name="justification"]').value = justification.trim();
    return true;
  }
</script>

</body>
</html>
