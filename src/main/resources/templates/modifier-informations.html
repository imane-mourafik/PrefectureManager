<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier mes informations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Ajouter FontAwesome -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      position: relative;
      z-index: 10;
    }

    h1 {
      text-align: center;
      color: #003366;
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    h2 {
      text-align: center;
      color: #003366;
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 40px;
    }

    .small-title {
      text-align: center;
      font-size: 18px;
      color: #666;
      font-weight: 400;
      margin-bottom: 30px;
    }

    .form-label {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      display: block;
      text-align: center;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 15px 20px;
      font-size: 16px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      background-color: #f8f9fa;
      width: 100%;
    }

    .form-control:focus {
      border-color: #0056b3;
      box-shadow: 0 0 10px rgba(0, 86, 179, 0.3);
    }

    .form-icon {
      display: block;
      font-size: 24px;
      color: #0056b3;
      margin-bottom: 10px;
      text-align: center;
    }

    .input-group {
      position: relative;
    }

    .btn-primary {
      background-color: #0056b3;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
      color: white;
    }

    .btn-primary:hover {
      background-color: #003f7d;
      transform: translateY(-3px);
    }

    .col-md-6, .col-12 {
      margin-bottom: 20px;
    }

    .text-center {
      margin-top: 30px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 30px;
      }

      h2 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Modifier mes informations personnelles</h1>
  <h2>Veuillez remplir les informations ci-dessous</h2>
  <p class="small-title">Assurez-vous que toutes les informations sont correctes avant de soumettre.</p>

  <form th:action="@{/modifier-informations}" th:object="${personne}" method="post" class="row g-3">
    <div class="col-md-6">
      <i class="fas fa-user form-icon"></i>
      <label for="nom" class="form-label">Nom</label>
      <input type="text" th:field="*{nom}" class="form-control" id="nom" required>
    </div>
    <div class="col-md-6">
      <i class="fas fa-user form-icon"></i>
      <label for="prenom" class="form-label">Prénom</label>
      <input type="text" th:field="*{prenom}" class="form-control" id="prenom" required>
    </div>
    <div class="col-md-6">
      <i class="fas fa-envelope form-icon"></i>
      <label for="email" class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control" id="email" required>
    </div>
    <div class="col-md-6">
      <i class="fas fa-phone form-icon"></i>
      <label for="telephone" class="form-label">Téléphone</label>
      <input type="text" th:field="*{telephone}" class="form-control" id="telephone">
    </div>
    <div class="col-md-6">
      <i class="fas fa-home form-icon"></i>
      <label for="adresse" class="form-label">Adresse</label>
      <input type="text" th:field="*{adresse}" class="form-control" id="adresse">
    </div>
    <div class="col-md-6">
      <i class="fas fa-credit-card form-icon"></i>
      <label for="numCarte" class="form-label">Numéro de carte</label>
      <input type="text" th:field="*{numCarte}" class="form-control" id="numCarte">
    </div>
    <div class="col-md-6">
      <i class="fas fa-briefcase form-icon"></i>
      <label for="service" class="form-label">Service</label>
      <input type="text" th:field="*{service}" class="form-control" id="service">
    </div>

    <div class="col-12 text-center">
      <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
