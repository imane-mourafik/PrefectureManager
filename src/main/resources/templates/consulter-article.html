<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consultation des Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #fef9ff);
        }

        header.navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #4f46e5;
            color: white;
        }

        .logo a {
            font-size: 1.8rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        .logo img {
            height: 45px;
            margin-right: 10px;
        }

        .logout .btn {
            background-color: white;
            color: #4f46e5;
            font-weight: bold;
            padding: 0.6rem 1rem;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .logout .btn:hover {
            background-color: #e0e7ff;
        }

        .dashboard {
            max-width: 1000px;
            margin: 3rem auto;
            background-color: #ffffff;
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 2.5rem;
            font-weight: 600;
        }

        .search-export-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .search-form {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-form input {
            border-radius: 10px;
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            width: 250px;
        }

        .search-form button {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .search-form button:hover {
            background-color: #4338ca;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #6366f1;
            color: white;
        }

        th, td {
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
        }

        tbody tr:hover {
            background-color: #f3f4f6;
        }

        .btn {
            font-size: 0.95rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
        }

        .btn.delete {
            background-color: #f87171;
            color: white;
        }

        .btn.delete:hover {
            background-color: #ef4444;
        }

        .btn.pdf-export {
            background-color: #dc2626;
            color: white;
            padding: 0.5rem 1rem;
        }

        .btn.pdf-export:hover {
            background-color: #b91c1c;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 5px;
        }

        .stock-faible {
            background-color: #ffe6e6 !important;
        }

        .mic-button {
            background-color: #10b981;
            color: white;
            border: none;
            padding: 0.5rem 0.8rem;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .mic-button.active {
            background-color: #059669;
        }
    </style>
</head>
<body>

<header class="navbar">
    <div class="logo">
        <a href="/admin">
            <img src="/logo.png" alt="Logo">
        </a>
    </div>
    <div class="logout">
        <a th:href="@{/logout}" class="btn">DÃ©connexion</a>
    </div>
</header>

<main class="dashboard">
    <h2>Liste des Articles</h2>

    <div class="search-export-container">
        <form id="searchForm" th:action="@{/rechercher-articles}" method="get" class="search-form">
            <input type="text" name="motCle" id="motCleInput" placeholder="Rechercher un article..." th:value="${motCle}">
            <button type="submit"><i class="fas fa-search"></i></button>
            <button type="button" class="mic-button" id="micButton">
                <i class="fas fa-microphone"></i>
            </button>
        </form>

        <a th:href="@{/articles/pdf}" class="btn pdf-export">
            <i class="fas fa-file-pdf"></i> Exporter en PDF
        </a>
    </div>

    <!-- Alerte seuil -->
    <div th:each="entry : ${typeEnAlerte}">
        <div th:if="${entry.value}" class="alert alert-warning">
            Attention ! Le stock total pour le type <strong th:text="${entry.key}"></strong> est infÃ©rieur au seuil d'alerte.
        </div>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Nom</th>
            <th>ðŸ“„ Description</th>
            <th>QuantitÃ©</th>
            <th>Prix</th>
            <th>Type d'Article</th>
            <th>Service d'Affectation</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${articles}"
            th:classappend="${article.quantite < article.seuilAlerte} ? 'stock-faible' : ''">
            <td th:text="${article.nom}"></td>
            <td th:text="${article.description}"></td>
            <td th:text="${article.quantite}"></td>
            <td th:text="${article.prix}"></td>
            <td th:text="${article.typeArticle}"></td>
            <td th:text="${article.serviceAffecte}"></td>
            <td>
                <a th:href="@{/supprimer/{id}(id=${article.id})}" class="btn delete"
                   onclick="return confirm('ÃŠtes-vous sÃ»r de vouloir supprimer cet article ?')">
                    <i class="fas fa-trash-alt"></i> Supprimer
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</main>

<script>
    const input = document.getElementById('motCleInput');
    const form = document.getElementById('searchForm');
    const micButton = document.getElementById('micButton');
    let typingTimer;
    const delay = 1000;

    // Saisie clavier
    input.addEventListener('input', () => {
        clearTimeout(typingTimer);
        typingTimer = setTimeout(() => {
            form.submit();
        }, delay);
    });

    input.addEventListener('keydown', () => {
        clearTimeout(typingTimer);
    });

    // Reconnaissance vocale
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = 'fr-FR';
        recognition.continuous = false;
        recognition.interimResults = false;

        micButton.addEventListener('click', () => {
            recognition.start();
            micButton.classList.add('active');
        });

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            input.value = transcript;
            form.submit();
        };

        recognition.onend = () => {
            micButton.classList.remove('active');
        };

        recognition.onerror = (event) => {
            console.error('Erreur de reconnaissance vocale :', event.error);
            micButton.classList.remove('active');
        };
    } else {
        micButton.disabled = true;
        micButton.title = "La reconnaissance vocale n'est pas supportÃ©e sur ce navigateur.";
    }
</script>

</body>
</html>
