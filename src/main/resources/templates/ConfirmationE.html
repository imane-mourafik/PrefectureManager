<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Confirmation des congés</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        rel="stylesheet"
        integrity="sha512-Dv2EJRGhtGcZGX9QeBKaT0M3a1dlsIQy2Xpeh59ZKn9Q/9kH+eFUPVu0GMLuPPSf6B5S4XEGzTO5L6DUXDN5ZA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/admin-style.css">
  <header class="admin-header">
    <div class="logo">
      <img src="/logo.png" alt="Logo App">
    </div>

    <div>
      <a href="/Admin/logout" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
    </div>
  </header>
  <style>
    body {
      background-color: #f1f4f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .form-container h2 {
      color: #0d47a1;
      margin-bottom: 30px;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #0d47a1;
      color: white;
    }

    tr:nth-child(even) td {
      background-color: #f9f9f9;
    }

    tr:hover td {
      background-color: #f1f1f1;
    }

    .icon {
      margin-left: 8px;
      font-size: 1.2em;
    }

    .accepted {
      color: green;
    }

    .refused {
      color: red;
    }

    .pending {
      color: orange;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2><i class="fas fa-calendar-check"></i> Vos demandes de congé</h2>

  <table>
    <thead>
    <tr>
      <th>Date début</th>
      <th>Date fin</th>
      <th>Statut</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="conge : ${conges}">
      <td th:text="${conge.dateDebut}"></td>
      <td th:text="${conge.dateFin}"></td>
      <td>
        <span th:text="${conge.statut}"></span>
        <i class="fa-regular fa-smile icon accepted" th:if="${conge.statut == 'Accepté'}"></i>
        <i class="fa-regular fa-frown icon refused" th:if="${conge.statut == 'Refusé'}"></i>
        <i class="fa-regular fa-clock icon pending" th:if="${conge.statut == 'En attente'}"></i>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Message de succès -->
  <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
