<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Demande de congé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f4f9;
            font-family: 'Segoe UI', sans-serif;
        }

        .form-container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .form-container h2 {
            color: #0d47a1;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .form-container label {
            font-weight: bold;
        }

        .btn-submit {
            background-color: #0d47a1;
            border: none;
            font-weight: bold;
        }

        .btn-submit:hover {
            background-color: #1565c0;
        }

        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2><i class="fas fa-calendar-day"></i> Demande de congé</h2>

    <!-- Affichage de l'alerte -->
    <div th:if="${messageSuccess}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${messageSuccess}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form th:action="@{/employe/demande-conge}" method="post" th:object="${conge}">
        <div class="mb-3">
            <label for="dateDebut" class="form-label">Date de début</label>
            <input type="date" class="form-control" id="dateDebut" th:field="*{dateDebut}" required>
        </div>

        <div class="mb-3">
            <label for="dateFin" class="form-label">Date de fin</label>
            <input type="date" class="form-control" id="dateFin" th:field="*{dateFin}" required>
        </div>

        <div class="mb-3">
            <label for="motif" class="form-label">Motif</label>
            <textarea class="form-control" id="motif" th:field="*{motif}" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-submit btn-lg w-100">
            <i class="fas fa-paper-plane"></i> Envoyer la demande
        </button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
