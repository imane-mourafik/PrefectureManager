<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ajouter une commande</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #fef9ff);
      margin: 0;
      padding: 0;
    }

    .dashboard {
      max-width: 600px;
      margin: 4rem auto;
      background-color: #ffffff;
      border-radius: 15px;
      padding: 3rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .logo img {
      width: 80px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(0,0,0,0.15);
    }

    h2 {
      color: #1e3a8a;
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
    }

    input[type="date"],
    input[type="text"],
    select {
      width: 100%;
      padding: 0.9rem 1.1rem;
      margin-bottom: 1.5rem;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #f9fafb;
      transition: all 0.3s ease;
    }

    input:focus,
    select:focus {
      border-color: #6366f1;
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
      outline: none;
    }

    button[type="submit"] {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 0.9rem 1.5rem;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #4338ca;
    }

    button i {
      margin-right: 0.5rem;
    }

    .field-icon {
      margin-right: 0.5rem;
      color: #4f46e5;
    }
  </style>
</head>
<body>

<main class="dashboard">

  <div class="logo">
    <img src="/logo.png" alt="Logo">
  </div>

  <h2><i class="fas fa-plus-circle"></i> Nouvelle Commande</h2>

  <form th:action="@{/ajouter-commande}" method="post" th:object="${commande}">

    <!-- Champ Date -->
    <label for="date"><i class="fas fa-calendar-alt field-icon"></i> Date :</label>
    <input type="date" id="date" th:field="*{date}" required>

    <!-- Champ Statut -->
    <label for="statut"><i class="fas fa-tasks field-icon"></i> Statut :</label>
    <select id="statut" th:field="*{statut}" disabled>
      <option value="EN_ATTENTE" selected>En attente</option>
      <option value="COMPLÉTÉ">Complété</option>
      <option value="ANNULÉ">Annulé</option>
    </select>


    <label for="fournisseurId"><i class="fas fa-user-tie field-icon"></i> Fournisseur :</label>
    <select id="fournisseurId" name="fournisseurId" required>
      <option value="">-- Choisir un fournisseur --</option>
      <option th:each="f : ${fournisseurs}" th:value="${f.id}" th:text="${f.nom}"></option>
    </select>

    <!-- Sélecteur Type d'Article -->
    <label for="typeArticle"><i class="fas fa-cogs field-icon"></i> Type d'article :</label>
    <select id="typeArticle" name="typeArticle" onchange="updateArticles(this.value)" required>
      <option value="INFORMATIQUE">Informatique</option>
      <option value="MOBILIER"> MOBILIER</option>
      <option value="DOCUMENT_ADMINISTRATIF">  DOCUMENT_ADMINISTRATIF</option>
      <option value="VEHICULE">  VEHICULE</option>
      <option value="AUTRE">  AUTRE</option>
      <option th:each="type : ${types}" th:value="${type}" th:text="${type}"></option>
    </select>
    <div id="articles-container">
      <!-- Une première ligne est ajoutée par défaut -->
      <div class="article-row">
        <input type="text" name="noms[]" placeholder="Nom de l'article" required />
        <input type="number" name="quantites[]" placeholder="Quantité" min="1" required />
        <input type="number" name="prix[]" placeholder="Prix" min="0" step="0.01" required />
        <button type="button" class="add-btn" onclick="ajouterLigne()">+</button>
      </div>
    </div>





    <script>
      function ajouterLigne() {
        const container = document.getElementById("articles-container");

        const nouvelleLigne = document.createElement("div");
        nouvelleLigne.classList.add("article-row");

        nouvelleLigne.innerHTML = `
            <input type="text" name="noms[]" placeholder="Nom de l'article" required />
            <input type="number" name="quantites[]" placeholder="Quantité" min="1" required />
            <input type="number" name="prix[]" placeholder="Prix unitaire" min="0" step="0.01" required />
            <button type="button" onclick="this.parentElement.remove()">-</button>
        `;

        container.appendChild(nouvelleLigne);
      }
    </script>





    <button type="submit" style="margin-top: 15px;">Créer commande</button>

  </form>

</main>

<script>
  // Cette fonction sera appelée lors de la sélection du type d'article
  function updateArticles(type) {
    // Liste des articles passés par le contrôleur
    var articles = /*[[${articles}]]*/ [];  // Remplace ce commentaire par une méthode pour obtenir les articles via une API ou un fragment Thymeleaf

    // Filtrer les articles selon le type sélectionné
    var filteredArticles = articles.filter(function(article) {
      return article.type == type;
    });

    // Mettez à jour le select des articles
    var articleSelect = document.getElementById('article');
    articleSelect.innerHTML = '<option value="">-- Choisir un article --</option>';

    filteredArticles.forEach(function(article) {
      var option = document.createElement('option');
      option.value = article.id;
      option.textContent = article.nom;
      articleSelect.appendChild(option);
    });
  }
</script>

</body>
</html>
