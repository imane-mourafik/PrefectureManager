<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des commandes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #fef9ff);
            margin: 0;
            padding: 0;
        }

        header.navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #4f46e5;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo a {
            font-size: 1.8rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        .logo img {
            height: 45px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .logout .btn {
            background-color: white;
            color: #4f46e5;
            font-weight: bold;
            padding: 0.6rem 1rem;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .logout .btn:hover {
            background-color: #e0e7ff;
        }

        .dashboard {
            max-width: 900px;
            margin: 3rem auto;
            background-color: #ffffff;
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease;
        }

        h2 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #6366f1;
            color: white;
        }

        th, td {
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
        }

        tbody tr:hover {
            background-color: #f3f4f6;
        }

        .btn {
            padding: 0.5rem 0.9rem;
            font-size: 0.95rem;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
        }

        .btn.edit {
            background-color: #4ade80;
            color: #065f46;
        }

        .btn.edit:hover {
            background-color: #22c55e;
        }

        .btn.delete {
            background-color: #f87171;
            color: white;
            margin-left: 5px;
        }

        .btn.delete:hover {
            background-color: #ef4444;
        }

        .empty {
            text-align: center;
            color: #6b7280;
            font-style: italic;
            margin-top: 1rem;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

<header class="navbar">
    <div class="logo">
        <a href="/admin">
            <img src="/logo.png" alt="Logo">
        </a>
    </div>
    <div class="logout">
        <a th:href="@{/logout}" class="btn"> D√©connexion</a>
    </div>
</header>

<main class="dashboard">
    <h2>üì¶ Liste des commandes</h2>

    <div th:if="${commandes != null and !commandes.isEmpty()}">
        <table>
            <thead>
            <tr>
                <th>Date</th>
                <th>Statut</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="commande : ${commandes}">
                <td><span th:text="${#temporals.format(commande.date, 'yyyy-MM-dd')}"></span></td>
                <td th:text="${commande.statut}"></td>
                <td>
                    <a th:href="@{/modifier-commande/{id}(id=${commande.id})}" class="btn edit">‚úèÔ∏è Modifier</a>
                    <a th:href="@{/supprimer-commande/{id}(id=${commande.id})}" class="btn delete" onclick="return confirm('Supprimer cette commande ?')">üóëÔ∏è Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${commandes == null or commandes.isEmpty()}">
        <p class="empty">Aucune commande trouv√©e.</p>
    </div>
</main>

</body>
</html>
