<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Faire une réclamation</title>
  <!-- Intégration de FontAwesome pour les icônes -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Styles CSS modernes -->
  <style>
    /* Global styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    h2 {
      color: #333;
      text-align: center;
      margin-top: 20px;
    }

    .container {
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Style du formulaire */
    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-size: 16px;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      background-color: #f9f9f9;
    }

    input:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    textarea {
      resize: vertical;
      height: 150px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Icônes pour chaque champ */
    i {
      margin-right: 10px;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2><i class="fas fa-exclamation-circle"></i> Faire une réclamation</h2>

  <form action="#" th:action="@{/employe/faire-reclamation}" th:object="${reclamation}" method="post">

    <div class="form-group">
      <label for="nom"><i class="fas fa-user"></i> Nom :</label>
      <input type="text" id="nom" th:field="*{nom}" required />
    </div>

    <div class="form-group">
      <label for="prenom"><i class="fas fa-user"></i> Prénom :</label>
      <input type="text" id="prenom" th:field="*{prenom}" required />
    </div>

    <div class="form-group">
      <label for="objet"><i class="fas fa-tag"></i> Objet :</label>
      <input type="text" id="objet" th:field="*{objet}" required />
    </div>

    <div class="form-group">
      <label for="contenu"><i class="fas fa-pencil-alt"></i> Contenu :</label>
      <textarea id="contenu" th:field="*{contenu}" required></textarea>
    </div>

    <button type="submit"><i class="fas fa-paper-plane"></i> Soumettre la réclamation</button>
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
      <span th:text="${message}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </form>
</div>

</body>
</html>
